<!DOCTYPE html>
<html>
<head>
  <title>Interactive ChatGPT Webpage</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="header">Interactive ChatGPT WebPage</h1>
        <div class="text-wrapper">
            <p class="subheading">To generate an image, enter text and then
                <br> press the generate button</p>
            <form id="text-form">       
                <input type="text" id="image-text" placeholder="The text that will be used to generate an image by ChatGPT." required>
                <!-- ChatGPT pobierałby informacje z tekstu na temat obrazu, sprawdzał, czy w bazie jest dostępny dany/podobny obraz, a następnie go generował.  --> 
            </form>
            <p class="image-heading"></p>
        </div>
        <button class="button">Generate Image</button>
        <div class="image-container"></div>
    </div>
  <script src="./script.js"></script>
</body>
</html>
